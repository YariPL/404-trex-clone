<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Three js runner</title>
    <style>
        @font-face {
            font-family: 'pixel';
            src: url('PressStart2P-vaV7.ttf') format('truetype');
        } 
        * {
            font-family: 'pixel';
        }
        body {
            margin: 0;
            position: fixed;
        }
        #display {
            position: fixed;
            top: 35px;
            right: 20px;
            font-size: 30px;
            display: flex;
            justify-content: space-between;
            /* flex-direction: column; */
            width: 450px;
            height: 120px;
        }
        #score {
            display: flex;
            min-width: 200px;
        }
        #bestResult {
            display: flex;
        }
        .startMenu {
            /* 
            test
             */
            display: none;


            position: fixed;
            top: 0;
            left: 0;
            background: #FBDC63;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        
        .startGameButton {
            /* position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%); */
            font-size: 40px;
            cursor: pointer;
        }
        #loadingBar {
            width: 90%;
            height: 40px;
            border-radius: 5px;
        }
        #loadingBarValue {
            height: 100%;
            background: #4e4e40;
            max-width: 100%;
            border-radius: 7px;
        }
        #collapsedScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-size: 100px;
        }
        #finalScore {
            font-size: 90px;
            text-align: center;
            margin-bottom: 80px;
        }
        #restartButton {
            font-size: 40px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id='gameCanvas'></canvas>
    <div id='display'>
        <div id='bestResult'>
            <div id='bestTitle'>Hi:</div>
            <div id='bestValue'>00000</div>
        </div>
        <div id='score'>
            <div id='scoreValue'>00000</div>
        </div>
        
    </div>
    <div class="startMenu">
        <div class="startGameButton">
            START
        </div>
        <div id='loadingBar'>
            <div id='loadingBarValue'></div>
        </div>
    </div>
    
    <div id='collapsedScreen'>
        <div id='finalScore'>

        </div>
        <div id='restartButton'>
            Restart
        </div>
    </>
</body>
</html>
