<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three js runner</title>
    <style>
        @font-face {
            font-family: 'pixel';
            src: url('PressStart2P-vaV7.ttf') format('truetype'); /* Chrome 4+, Firefox 3.5, Opera 10+, Safari 3â€”5 */
        } 
        * {
            font-family: 'pixel';
        }
        body {
            margin: 0;
            position: fixed;
        }
        #display {
            position: fixed;
            top: 35px;
            right: 20px;
            font-size: 30px;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            width: 320px;
            height: 120px;
        }
        #score {
            display: flex;
        }
        #bestResult {
            display: flex;
        }
    </style>
</head>
<body>
    <canvas id='gameCanvas'></canvas>
    <div id='display'>
        <div id='timer'>
            00:00
        </div>
        <div id='score'>
            <div id='scoreTitle'>Score:</div>
            <div id='scoreValue'>2042</div>
           
        </div>
        <div id='bestResult'>
            <div id='bestTitle'>Best:</div>
            <div id='bestValue'>0</div>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
